<ion-content>
  <ion-icon class="close" name="close-outline" (click)="close()"></ion-icon>
  <h1 class="title">Filter</h1>
  <ion-list>
  <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-datetime class="select-date" pickerFormat="YYYY-MM-DD" placeholder="From" [(ngModel)]="from"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-datetime class="select-date" pickerFormat="YYYY-MM-DD" placeholder="To" [(ngModel)]="to"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="deleted">Country</ion-label>
            <ion-select placeholder="Country" class="select-list" (ionChange)="getCities($event.target.value)" [(ngModel)]="country">
              <ion-select-option value="0">Egypt</ion-select-option>
              <ion-select-option value="1">KSA</ion-select-option>
              <ion-select-option value="2">UAE</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label class="deleted">City</ion-label>
            <ion-select placeholder="City" class="select-list" [(ngModel)]="city">
              <ion-select-option value="0">Cairo</ion-select-option>
              <ion-select-option value="1">Alexandria</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="deleted">No.Travellers</ion-label>
            <ion-select placeholder="No.Travellers" class="select-list" [(ngModel)]="travellers">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <h3 class="subtitle">Select Interests</h3>
        <div>
          <span *ngFor="let interest of interests; let i = index" class="interest" (click)="select(i)" [ngClass]="{'active': interestsIndeces[i]}">
            {{translate.currentLang == 'ar' ? interest.name_ar : interest.name_en}}
          </span>
        </div>
      </ion-row>
  </ion-grid>
</ion-list>
  <ion-button (click)="search()">Apply</ion-button>
</ion-content>
