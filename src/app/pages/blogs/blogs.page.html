<ion-content [ngStyle]="{'direction': translate.currentLang == 'ar' ? 'rtl' : 'ltr'}">
  <h1 class="title">{{"common.blogs" | translate}}</h1>
  <ion-list lines="none">
    <ion-item *ngFor="let blog of blogs" lines="none">
      <app-blog class="blog" [blog]="blog"></app-blog>
    </ion-item>
  </ion-list>
</ion-content>
