<ion-content [ngStyle]="{'direction': translate.currentLang == 'ar' ? 'rtl' : 'ltr'}">
  <h1 class="title">{{"settings.language" | translate}}</h1>
  <ion-list>
    <ion-item (click)="change('en')">
      English
    </ion-item>
    <ion-item (click)="change('ar')">
      عربي
    </ion-item>
  </ion-list>
</ion-content>
