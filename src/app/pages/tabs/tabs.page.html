<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="{{tab.router}}" *ngFor="let tab of tabs">
      <ion-icon name="{{tab.icon}}" [ngClass]="{'create-post': tab.router == 'create-post' , 'active': tab.router == 'create-post' && router.url == '/tabs/create-post'}"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
