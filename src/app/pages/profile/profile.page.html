<ion-content>
  <h1 class="title">{{"common.profile" | translate}}</h1>
  <ion-grid>
    <ion-row>
      <img class="profile-picture" src="{{userData.image}}" />
    </ion-row>
    <ion-row>
      <p class="user-name">{{userData.name}}</p>
    </ion-row>
    <ion-row>
      <p class="user-email">{{userData.email}}</p>
    </ion-row>
    <ion-row>
      <ion-col size="3" style="border-right: 1px solid #d85bbe;height: 3em;
      margin: auto;">
        <p class="center">2</p>
        <p class="center">Houses</p>
      </ion-col>
      <ion-col size="6">
        <p>{{userData.about}}</p>
      </ion-col>
      <ion-col size="3" style="border-left: 1px solid #d85bbe;height: 3em;
      margin: auto;">
        <p class="center">5</p>
        <p class="center">{{'common.events' | translate}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="editProfile()">{{"common.edit_profile" | translate}}</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="settings" (click)="settings()">{{"common.settings" | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none" *ngFor="let post of posts;let i = index;">
    <ion-item>
      <app-post></app-post>
    </ion-item>
  </ion-list>
</ion-content>
