<ion-content>
  <h1 class="title">{{"forgot.title" | translate}}</h1>
  <p class="subtitle">{{"forgot.subtitle" | translate}}</p>
  <ion-list>
    <ion-item>
      <ion-label position="floating">{{'common.email' | translate}}</ion-label>
      <ion-input class="input" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="forget()">{{"common.continue" | translate}}</ion-button>
</ion-content>
