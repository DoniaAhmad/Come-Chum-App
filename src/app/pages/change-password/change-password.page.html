<ion-content [ngStyle]="{'direction': translate.currentLang == 'ar' ? 'rtl' : 'ltr'}">
  <h1 class="title">{{"settings.change_password" | translate}}</h1>
  <ion-list>
    <ion-item>
      <ion-input class="input" type="oldPassword" [(ngModel)]="oldPassword" placeholder="{{'common.old_password' | translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="input" type="newPassword" [(ngModel)]="newPassword" placeholder="{{'common.new_password' | translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="input" type="rePassword" [(ngModel)]="rePassword" placeholder="{{'common.confirm_password' | translate}}"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="change()">{{"common.continue" | translate}}</ion-button>
</ion-content>
