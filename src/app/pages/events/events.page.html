<ion-content>
  <h1 class="title">{{"common.events" | translate}}</h1>
  <p class="subtitle">Find more events</p>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <p class="search" [ngClass]="{'active': searchType == 0}" (click)="searchDate(0)">This week</p> 
      </ion-col>
      <ion-col size="3">
        <p class="search" [ngClass]="{'active': searchType == 1}" (click)="searchDate(1)">This month</p> 
      </ion-col>
      <ion-col size="3">
        <p class="search" [ngClass]="{'active': searchType == 2}" (click)="searchDate(2)">This year</p> 
      </ion-col>
      <ion-col size="3">
        <p class="search" [ngClass]="{'active': searchType == 3}" (click)="searchDate(3)">Custom</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list lines="none">
    <ion-item *ngFor="let event of events" lines="none">
      <app-event></app-event>
    </ion-item>
  </ion-list>
</ion-content>
