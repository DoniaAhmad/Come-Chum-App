<ion-header>
  <div class="header">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-icon class="back" name="chevron-back-outline" (click)="back()"></ion-icon>
        </ion-col>
        <ion-col size="7" class="center">
          <span class="name">{{chat ? chat.name : ''}}</span>
          <br>
          <span class="status">{{chat && chat.online ? 'Online Now' : 'Offline Now'}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let message of messages" slot="start">
      <div class="full-width">
        <div class="bubble"  [ngClass]="{'sender': message.sender_id == userId , 'reciver': message.sender_id != userId}">
          <p>{{message.data}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <ion-input class="input" placeholder="Type your message" [(ngModel)]="text" (keyup.enter)="send()"></ion-input>
  <ion-icon class="input-icon" name="camera-outline" (click)="uploadImage()"></ion-icon>
  <ion-icon class="input-icon icon2" name="mic-outline" (click)="uploadVoice()"></ion-icon>
</ion-footer>
