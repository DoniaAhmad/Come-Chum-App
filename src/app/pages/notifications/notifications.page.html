<ion-content>
  <h1 class="title">{{"common.notifications" | translate}}</h1>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <img src="{{notification.image}}" />
          </ion-col>
          <ion-col size="8">
            <p class="name">{{notification.name}}</p>
            <span class="body">{{notification.body}}</span>
          </ion-col>
          <ion-col size="2">
            <span class="time">{{notification.time}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
