<ion-content [ngStyle]="{'direction': translate.currentLang == 'ar' ? 'rtl' : 'ltr'}">
  <h1 class="title">{{"common.notifications" | translate}}</h1>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <img src="{{notification.entry_image}}" />
          </ion-col>
          <ion-col size="8">
            <p class="name"><b>{{notification.entry_name}}</b> {{notification.translation | translate}}</p>
            <span class="body">{{notification.text}}</span>
          </ion-col>
          <ion-col size="2">
            <span class="time">{{notification.created_at}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
