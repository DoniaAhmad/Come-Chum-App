<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <img class="post-profile-picture" src="https://i.pinimg.com/originals/2e/2f/ac/2e2fac9d4a392456e511345021592dd2.jpg" />
      </ion-col>
      <ion-col size="4">
        <p class="post-user-name">Sam Martin</p>
        <span class="post-time">5 min</span>
      </ion-col>
      <ion-col size="2" offset="4">
        <i class="material-icons">more_horiz</i>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="post-text">{{text}}</p>
  <ion-card-header>
    <img class="post-image"  src="https://ionicframework.com/docs/demos/api/card/madison.jpg" />
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <i class="material-icons">favorite_border</i>
        <span class="post-numbers">1500</span>
      </ion-col>
      <ion-col size="3" offset="1">
        <i class="material-icons">chat_bubble_outline</i>
        <span class="post-numbers">249</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
