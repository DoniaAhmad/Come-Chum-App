<ion-card class="blog" *ngIf="contest">
  <img src="{{contest.image}}" />
  <ion-card-header>
    <ion-card-title>{{contest.name}}</ion-card-title>
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col offset="3" size="6" class="center">
        <ion-button shape="round">View</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
