<ion-card class="blog">
  <img src="{{group.cover}}" />
  <ion-card-header>
    <ion-card-title>{{group.name}}</ion-card-title>
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-align-self-start">
        <span>{{group.members}} members</span>
      </ion-col>
      <ion-col size="6" class="ion-align-self-end right">
        <ion-button shape="round">{{'common.view' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
