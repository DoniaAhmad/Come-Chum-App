<ion-card class="blog">
  <img src="{{event.cover}}" />
  <ion-card-header>
    <ion-card-title>{{event.name}}</ion-card-title>
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="ion-align-self-start">
        <div class="container">
          <span class="joined">{{event.members}} Joined</span>
          <br>
          <p class="desc">{{event.about}}
          </p>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-align-self-end right">
        <ion-button shape="round">View</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
