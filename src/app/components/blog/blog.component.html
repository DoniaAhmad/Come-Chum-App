<ion-card class="blog">
  <img src="{{blog.image}}" />
  <ion-card-header>
    <ion-card-title>{{blog.title}}</ion-card-title>
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-align-self-start">
        <span>{{blog.seen}} views</span>
      </ion-col>
      <ion-col size="6" class="ion-align-self-end right">
        <ion-button shape="round">View</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
